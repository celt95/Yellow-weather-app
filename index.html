<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="city-name">
          <input
            type="text"
            name="search-city"
            placeholder="Search city name..."
            class="search-city"
            autocomplete="off"
            id="search-text-input"
          />
        </form>
        <div>
          <button id="current-position-button">Current position</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 city-values">
          <h1>Sydney</h1>
          <div>Last updated: <span id="date-and-time"></span></div>
          <div id="weather-temperature">
            <span id="today-temperature"> 21 </span>
            <a href="#" id="celsius-value" class="active">°C</a> |
            <a href="#" id="fahrenheit-value">°F</a>
          </div>
          <div class="weather-details">
            <div id="weather-description"></div>
            <div>Humidity: <span id="humidity-value"> 66 </span> %</div>
            <div>Wind: <span id="wind-speed">5</span> m/s</div>
          </div>
        </div>
        <div class="col-6">
          <img src="media/rainyday.png" alt="rainy weather" id="main-icon" />
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <small id="github-link">
      <a
        class="profile"
        href="https://github.com/celt95/my-weather-app"
        target="_blank"
      >
        Open-source
      </a>
      by Cylia Tareb </small
    >>
    <script src="src/index.js"></script>
  </body>
</html>
