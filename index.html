<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="city-name">
          <input
            type="text"
            name="search-city"
            placeholder="Search city name..."
            class="search-city"
            autocomplete="off"
            id="search-text-input"
          />
        </form>
        <div>
          <button id="current-position-button">Current position</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 city-values">
          <h1>Sydney</h1>
          <div id="date-and-time">Tuesday 18:30</div>
          <div>
            <span id="today-temperature"> 21 </span>
            <a href="#" id="celsius-value">°C</a> |
            <a href="#" id="fahrenheit-value">°F</a>
          </div>
          <div class="weather-details">
            <div>Precipitation: 1%</div>
            <div>Humidity: 66%</div>
            <div>Wind: 5 km/h</div>
          </div>
        </div>
        <div class="col-6">
          <img src="media/rainyday.png" alt="rainy weather" />
        </div>
      </div>
      <div class="row previsions">
        <div class="col day-weather">
          <div class="day">Saturday</div>
          <div class="emoji">🌤</div>
          <div>23°C</div>
        </div>
        <div class="col day-weather">
          <div class="day">Sunday</div>
          <div class="emoji">☀️</div>
          <div>23°C</div>
        </div>
        <div class="col day-weather">
          <div class="day">Monday</div>
          <div class="emoji">🌤</div>
          <div>18°C</div>
        </div>
        <div class="col day-weather">
          <div class="day">Tuesday</div>
          <div class="emoji">🌧</div>
          <div>16°C</div>
        </div>
        <div class="col day-weather">
          <div class="day">Wednesday</div>
          <div class="emoji">🌤</div>
          <div>19°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
